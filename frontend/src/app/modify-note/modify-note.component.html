<h1 mat-dialog-title>Edit Note</h1>
<div mat-dialog-content>
<form class="example-form"  [formGroup]="noteForm">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Ex. Doctors appointment" type="text" formControlName="title" [(ngModel)]="title">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..." type="text" [(ngModel)]="note" formControlName="note"></textarea>
    </mat-form-field>
  </form>
  </div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="openNote(data)">Cancel</button>
  <button color="primary" mat-raised-button mat-dialog-close (click)="saveChanges()">Save</button>
</div>
