<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>{{data.notebody}}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button color="primary" mat-raised-button (click)="modifyNote(data)" mat-dialog-close>Modify</button>
  <button color="warn" mat-raised-button (click)="deleteNote(data.id)" mat-dialog-close>Delete</button>
</div>
