<h1 mat-dialog-title>Create New Note</h1>
<div mat-dialog-content>
  <p>Add a title and add description for your note.</p>
  <form class="example-form"  [formGroup]="noteForm">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Ex. Doctors appointment" formControlName="title">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..." formControlName="note"></textarea>
    </mat-form-field>
  </form>
  <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button cdkFocusInitial (click)="addNote()" mat-dialog-close>Add Note</button>
  </div>
</div>
